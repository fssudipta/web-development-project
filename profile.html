<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicophilia - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <span class="site-title">Music<span class="logo-subtitle">ophilia</span></span>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Your Music</a></li>
          <li><a href="#">New Music</a></li>
          <li><a href="#">Genres</a></li>

      </div>
      <div class="nav-profile">
        <h3><a href="profile.html">Profile</a></h3>
      </div>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <h2>Your Profile</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
        <div class="auth-options">
          <button>Continue with Gmail</button>
          <button>Continue with Facebook</button>
        </div>
        <div class="signin-signup">
          <a href="#">Sign In</a> | <a href="#">Sign Up</a> | <a href="#">Forgot Password</a>
        </div>
        <input type="submit" value="Update Profile">
      </form>
    </section>
  </main>

  </footer>
